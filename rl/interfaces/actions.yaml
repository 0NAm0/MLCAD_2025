# List all tunable parameters (actions) the RL agent can choose.
# Fill in real names/ranges when HW team finalizes them.

actions:
  - name: place_density
    type: float          # float | int | categorical | bool
    min: 0.50
    max: 0.80
    step: 0.01
    default: 0.65
    description: "Target placement density for global placement."

  - name: global_route_congestion_weight
    type: float
    min: 0.0
    max: 1.0
    step: 0.05
    default: 0.3
    description: "Weight to penalize congestion during global routing."

  - name: cts_buffer_insertion
    type: categorical
    values: ["low", "medium", "high"]
    default: "medium"
    description: "Clock tree synthesis buffer insertion effort level."

  - name: layer_assignment_strategy
    type: categorical
    values: ["minWL", "balanced", "timing_first"]
    default: "balanced"
    description: "Strategy for layer assignment (example placeholder)."

  # Add more when needed
metadata:
  version: 0.1
  note: "Replace placeholders with real parameters once available."


# -------------------------------------------------------------------
# Logic-transformation actions (gate_op)
- op: clone_buffer
  type: gate_op
  target_master: BUF
  description: "Make a 1:1 fanout clone of an existing BUF instance."

- op: split_nand2
  type: gate_op
  target_master: NAND2
  result_masters: [ NAND2, NAND2 ]
  description: "Replace a 2-input NAND with two NAND2 + OR wiring (AIG style)."

- op: split_nand3
  type: gate_op
  target_master: NAND3
  result_masters: [ NAND3 ]
  fanin_limit: 2          # custom field you can parse inside apply_gate_op
  description: "Break a 3-input NAND into a tree of 2-input NANDs."

- op: decompose_ao21
  type: gate_op
  target_master: AO21
  result_masters: [ NAND2, NAND2, OR2 ]
  description: "Decompose AO21 into two NAND2 feeding an OR2."

